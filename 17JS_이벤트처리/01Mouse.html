<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1" style="width:100px;height:100px;border:1px solid; margin-bottom:50px;"></div>
    <div id="d2" style="width:100px;height:100px;border:1px solid; margin-bottom:50px;"></div>
    <div id="d3" style="width:500px;height:500px;border:1px solid; margin-bottom:50px;"></div>
    <script>
        //click
        const d1tg = document.getElementById('d1')
        d1tg.addEventListener('click',function(){
            this.innerHTML='<h3>왓니껴</h3>';
        });
        //mouseover,mouseleave
        const d2tg = document.getElementById('d2')
        d2tg.addEventListener('mouseover',function(){
            this.innerHTML='<h3>오니더</h3>';
        })
        d2tg.addEventListener('mouseleave',function(){
            this.innerHTML='<h3>가니더</h3>';
        })
        //drag,dargstart,dragend,drop,dragover...
        //https://velog.io/@reasonz/2022.04.25-%EC%9E%90%EB%94%EC%8A%A4%ED
        const d3tg = document.getElementById('d3')
        d3tg.addEventListener('dragover',function(event){
            console.log('dragover!');
            //드랍 요소를 인식할 수 있도록 기본 동작 취소
            event.preventDefault();
        })
        d3tg.addEventListener('drop',function(){
            console.log('drop!',event);
            const files = event.dataTransfer.files;
            for(i=0;i<files.length;i++){
                const file = files[i];
                console.log('file : '+file.name)
                if(file.type.startWith('image/')){
                    const imgtg = document.createElement('img');
                    imgtg.src = URL.createObjectURL(file); //<img scr=파일의 경로/>
                    d3tg.appendChild(imgtg);
                }
            }
            event.defaultPrevented();
        })
    </script>
</body>
</html>
