<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- 산술연산자(Arithmetic Operators):
    + 덧셈 - 뺄셈 * 곱셈 / 나눗셈 % 나머지 ++증가 --감소

       할당연산자(Assignment Operators):
    = 할당 += 더해서 할당 -= 빼서 할당 *= 곱해서 할당 /= 나눠서 할당 %= 나머지를 할당

       비교연산자(Comparison Operators):
    == 동등비교 === 일치비교 != 부등비교 !== 불일치비교 > 크다 < 작다 >= 크거나같다 <= 작거나같다
   -->
   <script>
    // == VS ===
    console.log('1'+2);
    console.log('123'==123);
    console.log('123'===123); //value와 자료형을 함께 일치여부 확인
   </script>
   <!-- 논리연산자(Logical Operators):
    &&(논리 AND) ||(논리 OR) !(논리 NOT)
        
        비트연산자(Bitwise Operators):
    &(비트 AND) |(비트 OR) ^(비트 XOR) ~(비트 NOT) <<(왼쪽 시프트) >>(오른쪽 시프트) >>>(부호 없는 오른쪽 시프트)
        
        삼항조건연산자(Ternary Operators):
    conmdition ? expression1 : expression2

        타입연산자(typeof Operator):
    typeof (피연산자의 타입을 문자열로 반환)

        인스턴스검사 연산자(instanceof Operator):
    instanceof (객체의 인스턴스 여부를 확인)
        -->
</body>
</html>
