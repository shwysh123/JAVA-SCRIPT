<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //상위 프로토타입
        function Animal(name){
            console.log("Animal 생성자 호출!");
            this.name=name;
        }
        Animal.prototype.getName=function(){
            console.log('My name is ${this.name}')
        }
        //하위 프로토타입
        function Dog(name,kind){
            Animal.call(this,name);
            console.log("Dog 생성자 호출!");
            this.kind=kind;
        }
        Dog.prototype=Object.create(Animal.prototype); //프로토타입 상속

        const dog1 = new Dog('poppi','골든리트리버');
        console.log(dog1);

        function 포메라니안(name,kind,color){
            Dog.call(this,name,kind);
            console.log("포메라니안 생성자 호출!")
            this.color = color;
        }
        const dog2 = new Dog('dolce','토이푸들');
        console.log(dog2);
    </script>
</body>
</html>
