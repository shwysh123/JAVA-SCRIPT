<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Number
        document.write(typeof 10 + "<br/>");    //number
        document.write(typeof 10.5 + "<br/>");  //number

        //Sttring
        document.write(typeof "안녕세상아" + "<br/>");
        document.write(typeof '안녕세상아' + "<br/>");
        document.write(typeof `안녕세상아` + "<br/>");

        //Object
        document.write( typeof {name : '김경민', age:22} + "<br/>");   //Object
        document.write( typeof JSON.stringify( {name : '김경민', age:22}) + "<br/>");   //String

        //null
        let value1=null; //변수초기화
        document.write(typeof value1 + "<br/>");    //Object

        //undefined
        let value2; //변수정의
        document.write(typeof value2 + "<br/>");

        //boolean
        document.write(typeof true + "<br/>");
    </script>

</body>
</html>
