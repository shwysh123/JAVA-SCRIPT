    //배열의 요소 필터링(중요!)
    let arr2 = [10,15.2,'t1','t2',30,true,null,100,{name : '니코',age : 20}, 20];
    //여기서 숫자만 추려내고 싶어요.
    let returnArr = arr2.filter(item=>typeof item == "number")
        .sort(function(a,b){
            return a-b;
        })
        .forEach(item=>console.log(item));
    
    //reduce((누산변수,요소변수) => {return 연산로직}, 누산변수초기값)
    let returnVal1 = arr2.filter( item => typeof item == "number")
                         .reduce((sum,item)=>{
                            console.log("Sum : ",sum," item : ",item);
                            return sum+item;
                         }, 0)
    console.log(returnVal1);

    //map
    let arr3 = [{name : '경미니'},10,20,30,40,50];

    arr3.forEach((key,value)=>{
        if(typeof key == 'object')
        {
            for(k in key){
            console.log("key : "+k+" value : "+key[k]);
            }
        }
        else{
            console.log("key : "+key+" value : "+value);
        }
    })

    let orderList =
