<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        td{
            width: 50px; height: 50px; border: 1px solid gray;
        }
    </style>
    <script>
        let row = parseInt(prompt("행"));
        let col = parseInt(prompt("열"))

        let cnt = 0;
        document.write("<table>")
            for(i=0;i<row;i++){
                document.write("<tr>")
                    for(j=0; j<col; j++){
                        document.write(`<td class='td_cell'>${++cnt}</td>`)
                    }
                    document.write("</tr>")
            }
            document.write("</table>")

    const td_els = document.querySelectorAll('.td_cell');
    let turnval=0;
    td_els.forEach((td)=>{
        td.addEventListener('click',function(){
            if(turnval==0){
                td.style.backgroundColor='yellow';
                turnval=1;
            }else{
                td.style.backgroundColor='red';
                turnval=0;
            }
        })
    })
    </script>
</body>
</html>
